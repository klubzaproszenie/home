<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klub Zaproszenie</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond';
            src: url('fonts/AppleGaramond-Italic.ttf') format('truetype');
            font-style: italic;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Banner Styles */
        #banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        #banner.hiding {
            pointer-events: none;
        }

        .banner-container {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }

        .banner-left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .banner-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .pledge-text {
            font-family: 'Apple Garamond', serif;
            font-size: 3rem;
            color: #fff;
            line-height: 1.4;
            max-width: 80%;
        }

        #allowSoundContainer {
            position: relative;
            width: 600px;
            height: 600px;
            cursor: crosshair;
        }

        #allowSoundImg {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            z-index: 2;
        }

        #armCursor {
            position: fixed;
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 10001;
            transform: translate(-50%, -50%);
            transition: none;
        }

        /* Main page styles */
        html, body {
            cursor: url('cursor1.png') 16 16, auto;
            background: #000;
            overflow: hidden;
        }

        body {
            font-family: 'Apple Garamond', serif;
            min-height: 100vh;
            user-select: none;
        }

        #mainContent {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #mainContent.visible {
            opacity: 1;
        }

        /* Audio control indicator */
        .audio-control-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Apple Garamond', serif;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .audio-control-indicator.active {
            opacity: 1;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            min-width: 200px;
        }

        .control-value {
            font-weight: bold;
        }

        /* Visual cursor crosshair */
        .cursor-crosshair {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .cursor-crosshair.active {
            opacity: 0.6;
        }

        .crosshair-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        .crosshair-h {
            width: 100vw;
            height: 1px;
            left: -50vw;
            top: 0;
        }

        .crosshair-v {
            width: 1px;
            height: 100vh;
            left: 0;
            top: -50vh;
        }

        /* DuÅ¼e losowe logo w tle */
        #bigLogoBg {
            position: fixed;
            top: 60%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%) scale(1.5);
            transform-origin: center center;
            opacity: 0.5;
            z-index: 0;
        }

        /* Animacja bujania ksiÄ…Å¼eczki */
        @keyframes sway {
            0%   { transform: rotate(0deg); }
            25%  { transform: rotate(2deg); }
            50%  { transform: rotate(0deg); }
            75%  { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }

        .book-container {
            position: fixed;
            bottom: 50px;
            right: 50px;
            perspective: 1500px;
            transform-style: preserve-3d;
            animation: sway 6s ease-in-out infinite;
            z-index: 1;
        }

        .book {
            width: 22.5vw;
            height: 30vh;
            min-width: 300px;
            min-height: 375px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(5deg);
            cursor: grab;
        }

        .book:active {
            cursor: grabbing;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            pointer-events: auto;
        }
        
        .page.dragging {
            cursor: grabbing;
            z-index: 1000;
        }

        .page1 .page-front {
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 3;
        }

        .page1-logo {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .page-front, .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .page-back {
            transform: rotateY(180deg);
            position: relative;
        }

        .soundcard-img {
            max-width: 40%;
            height: auto;
        }

        .page1 {
            transform-origin: left center;
            transition: transform 0.8s ease-out;
            z-index: 3;
        }

        .page1.flipped {
            transform: rotateY(-180deg);
            z-index: 1;
        }

        .page1.flipped .page-back {
            pointer-events: auto;
            cursor: grab;
        }

        .page1.flipped .page-back:active {
            cursor: grabbing;
        }

        .page3 {
            z-index: 2;
            transform: translateZ(-6px);
        }

        .buttons-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 2;
            align-items: center;
        }

        .btn {
            background: none;
            border: none;
            font-family: 'Apple Garamond', serif;
            font-size: 48px;
            color: #333;
            cursor: url('cursorhover.png') 16 16, pointer;
            text-decoration: none;
        }

        .btn:hover {
            color: #000;
            text-decoration: underline;
        }

        .music-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            font-size: 64px;
            font-weight: bold;
            pointer-events: none;
            will-change: transform;
        }

        .swipe-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Apple Garamond', serif;
            font-size: 24px;
            color: #666;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1001;
        }

        .swipe-hint.show {
            opacity: 1;
        }

        @media (max-width: 1200px) {
            .pledge-text {
                font-size: 2.5rem;
            }
            #allowSoundContainer {
                width: 500px;
                height: 500px;
            }
            .book {
                width: 25vw;
                height: 32.5vh;
                min-width: 250px;
                min-height: 325px;
            }
            .btn {
                font-size: 40px;
            }
            .particle {
                font-size: 56px;
            }
            .soundcard-img {
                max-width: 45%;
            }
        }

        @media (max-width: 800px) {
            .banner-container {
                flex-direction: column;
                padding: 5% 2%;
            }
            .pledge-text {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            #allowSoundContainer {
                width: 400px;
                height: 400px;
            }
            .book {
                width: 35vw;
                height: 35vh;
                min-width: 200px;
                min-height: 250px;
            }
            .btn {
                font-size: 32px;
                gap: 30px;
            }
            .particle {
                font-size: 48px;
            }
            .soundcard-img {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Interactive Banner -->
    <div id="banner">
        <div class="banner-container">
            <div class="banner-left">
                <div id="allowSoundContainer">
                    <canvas id="drawingCanvas"></canvas>
                    <img id="allowSoundImg" src="allowsound.png" alt="Allow Sound">
                </div>
            </div>
            <div class="banner-right">
                <p class="pledge-text">Sign the sound pledge to join:<br>KLUB ZAPROSZENIE</p>
            </div>
        </div>
        <img id="armCursor" src="arm.png" alt="Arm Cursor">
    </div>

    <!-- Audio Control Indicator -->
    <div class="audio-control-indicator" id="audioIndicator">
        <div class="control-row">
            <span>Rate:</span>
            <span class="control-value" id="rateValue">1.00x</span>
        </div>
        <div class="control-row">
            <span>Pitch:</span>
            <span class="control-value" id="pitchValue">0 cents</span>
        </div>
        <div class="control-row">
            <span>Volume:</span>
            <span class="control-value" id="volumeValue">100%</span>
        </div>
    </div>

    <!-- Cursor Crosshair -->
    <div class="cursor-crosshair" id="cursorCrosshair">
        <div class="crosshair-line crosshair-h"></div>
        <div class="crosshair-line crosshair-v"></div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <!-- DuÅ¼e, losowe logo w tle -->
        <img id="bigLogoBg" src="" alt="DuÅ¼e Logo">

        <div class="book-container">
            <div class="swipe-hint" id="swipeHint">swipe to open</div>

            <div class="book" id="book">
                <div class="page page1" id="page1">
                    <div class="page-front">
                        <img src="" alt="Logo" class="page1-logo" id="randomLogo">
                    </div>
                    <div class="page-back" id="page1Back">
                        <img src="speaker.png" alt="Speaker" class="soundcard-img" id="speakerImg">
                    </div>
                </div>

                <div class="page page3" id="page3">
                    <div class="page-front"></div>
                </div>

                <div class="buttons-container" id="buttonsContainer">
                    <button class="btn" onclick="handleButtonClick('archive')">Archive</button>
                    <button class="btn" onclick="handleButtonClick('latest')">Latest</button>
                    <button class="btn" onclick="handleButtonClick('about')">About</button>
                </div>
            </div>
        </div>

        <div class="music-particles" id="musicParticles"></div>
    </div>

    <script>
        // Banner functionality
        const banner = document.getElementById('banner');
        const armCursor = document.getElementById('armCursor');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const allowSoundContainer = document.getElementById('allowSoundContainer');
        const mainContent = document.getElementById('mainContent');

        let isDrawing = false;
        let hasDrawn = false;
        let transitionStarted = false;
        let audioPermissionGranted = false;

        // Set canvas size
        function resizeDrawingCanvas() {
            const rect = allowSoundContainer.getBoundingClientRect();
            drawingCanvas.width = rect.width;
            drawingCanvas.height = rect.height;
        }
        resizeDrawingCanvas();
        window.addEventListener('resize', resizeDrawingCanvas);

        // Hide default cursor in banner
        banner.style.cursor = 'none';

        // Track mouse movement for arm cursor
        document.addEventListener('mousemove', (e) => {
            if (!transitionStarted) {
                armCursor.style.left = e.clientX + 'px';
                armCursor.style.top = e.clientY + 'px';
            }
        });

        // Drawing functionality
        function startDrawing(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                isDrawing = true;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.9)';
                ctx.lineWidth = 30;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (!audioPermissionGranted) {
                    const silentAudio = new Audio();
                    silentAudio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQQAAAAAAAAAAAEA';
                    silentAudio.play().then(() => {
                        silentAudio.pause();
                        audioPermissionGranted = true;
                        console.log('Audio permissions unlocked via banner');
                    }).catch(() => {
                        console.log('Audio unlock attempt failed');
                    });
                }
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = drawingCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            if (!hasDrawn) {
                hasDrawn = true;
                setTimeout(startTransition, 500);
            }
        }

        function stopDrawing() {
            isDrawing = false;
        }

        drawingCanvas.addEventListener('mousedown', startDrawing);
        document.addEventListener('mousemove', draw);
        document.addEventListener('mouseup', stopDrawing);

        // Touch support for drawing
        drawingCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            drawingCanvas.dispatchEvent(mouseEvent);
        });

        drawingCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.dispatchEvent(mouseEvent);
        });

        drawingCanvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            document.dispatchEvent(mouseEvent);
        });

        // Transition to main content
        function startTransition() {
            if (transitionStarted) return;
            transitionStarted = true;
            
            armCursor.style.display = 'none';
            banner.style.transition = 'opacity 1s ease-out';
            banner.style.opacity = '0';
            
            setTimeout(() => {
                banner.style.display = 'none';
                mainContent.classList.add('visible');
                initMainPage();
            }, 1000);
        }

        // Initialize main page functionality
        function initMainPage() {
            const logoFiles = ['KZ1.png', 'KZ2.png', 'KZ3.png', 'KZ4.png', 'KZ5.png', 'KZ6.png'];

            let isDragging = false;
            let startX = 0;
            let currentRotation = 0;
            let isFlipped = false;
            let particleInterval;
            let extraParticleInterval;
            let permissionGranted = audioPermissionGranted;
            let hintTimeout;

            // Audio manipulation variables
            let mouseX = 0;
            let mouseY = 0;
            let isAudioControlActive = false;

            // Web Audio API setup for seamless playback
            let audioContext;
            let audioBuffer = null;
            let currentSource = null;
            let gainNode = null;
            let filterNode = null;
            let analyserNode = null;
            
            // Playback control variables
            let startTime = 0;
            let pauseTime = 0;
            let isPlaying = false;
            let currentRate = 1.0;
            let currentPitch = 0;
            let currentVolume = 1.0;

            // Smooth parameter interpolation
            let targetRate = 1.0;
            let targetVolume = 1.0;
            const SMOOTHING_FACTOR = 0.92; // Higher = smoother but slower response

            // UI elements
            const audioIndicator = document.getElementById('audioIndicator');
            const rateValue = document.getElementById('rateValue');
            const pitchValue = document.getElementById('pitchValue');
            const volumeValue = document.getElementById('volumeValue');
            const cursorCrosshair = document.getElementById('cursorCrosshair');

            // Initialize Web Audio API
            async function initAudio() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Create audio nodes
                    gainNode = audioContext.createGain();
                    filterNode = audioContext.createBiquadFilter();
                    analyserNode = audioContext.createAnalyser();
                    
                    // Configure filter for smooth frequency response
                    filterNode.type = 'lowpass';
                    filterNode.frequency.value = 22050;
                    filterNode.Q.value = 0.7;
                    
                    // Connect audio graph
                    gainNode.connect(filterNode);
                    filterNode.connect(analyserNode);
                    analyserNode.connect(audioContext.destination);
                    
                    // Load audio file
                    await loadAudioFile('muza.mp3');
                    
                    console.log('Web Audio API initialized successfully');
                    return true;
                } catch (error) {
                    console.error('Failed to initialize Web Audio API:', error);
                    return false;
                }
            }

            // Load audio file into buffer
            async function loadAudioFile(url) {
                try {
                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    console.log('Audio file loaded successfully');
                } catch (error) {
                    console.error('Failed to load audio file:', error);
                    throw error;
                }
            }

            // Create and start audio source with pitch shifting
            function startAudioPlayback() {
                if (!audioBuffer || !audioContext) return;

                // Stop current source if playing
                stopAudioPlayback();

                // Create new buffer source
                currentSource = audioContext.createBufferSource();
                currentSource.buffer = audioBuffer;
                currentSource.loop = true;
                
                // Connect to gain node
                currentSource.connect(gainNode);
                
                // Calculate playback position
                const currentTime = audioContext.currentTime;
                const offset = pauseTime % audioBuffer.duration;
                
                // Start playback
                currentSource.start(currentTime, offset);
                startTime = currentTime - offset / currentRate;
                isPlaying = true;
                
                console.log('Audio playback started');
            }

            // Stop current audio source
            function stopAudioPlayback() {
                if (currentSource) {
                    try {
                        currentSource.stop();
                        currentSource.disconnect();
                    } catch (e) {
                        // Source already stopped
                    }
                    currentSource = null;
                }
                isPlaying = false;
            }

            // Update audio parameters with smooth interpolation
            function updateAudioParameters() {
                if (!isFlipped || !audioContext || !gainNode) return;

                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const centerX = screenWidth / 2;
                const centerY = screenHeight / 2;

                // Calculate normalized positions (-1 to 1)
                const normalizedX = (mouseX - centerX) / centerX;
                const normalizedY = (centerY - mouseY) / centerY;

                // Y-axis controls rate (0.25x to 2.5x) with exponential curve for better feel
                const rateRange = Math.pow(2, normalizedY * 1.32); // Â±1.32 octaves
                targetRate = Math.max(0.25, Math.min(2.5, rateRange));

                // X-axis controls volume with smooth curve
                targetVolume = Math.max(0.1, Math.min(1.0, 0.7 + normalizedX * 0.3));

                // Calculate pitch change in cents (for display)
                currentPitch = Math.log2(targetRate) * 1200;

                // Smooth interpolation for rate changes
                const rateDiff = targetRate - currentRate;
                if (Math.abs(rateDiff) > 0.001) {
                    const newRate = currentRate + rateDiff * (1 - SMOOTHING_FACTOR);
                    
                    // Apply rate change by restarting source with new rate
                    if (isPlaying && Math.abs(newRate - currentRate) > 0.01) {
                        const elapsed = (audioContext.currentTime - startTime) * currentRate;
                        pauseTime = elapsed % audioBuffer.duration;
                        currentRate = newRate;
                        
                        // Restart with new rate
                        stopAudioPlayback();
                        
                        // Create new source with new rate
                        currentSource = audioContext.createBufferSource();
                        currentSource.buffer = audioBuffer;
                        currentSource.loop = true;
                        currentSource.playbackRate.value = currentRate;
                        currentSource.connect(gainNode);
                        
                        const offset = pauseTime % audioBuffer.duration;
                        currentSource.start(audioContext.currentTime, offset);
                        startTime = audioContext.currentTime - offset / currentRate;
                    }
                }

                // Smooth volume interpolation
                const volumeDiff = targetVolume - currentVolume;
                if (Math.abs(volumeDiff) > 0.001) {
                    currentVolume += volumeDiff * (1 - SMOOTHING_FACTOR);
                    gainNode.gain.linearRampToValueAtTime(currentVolume, audioContext.currentTime + 0.1);
                }

                // Update UI
                updateAudioIndicator();
            }

            // Update the audio control indicator
            function updateAudioIndicator() {
                if (isAudioControlActive) {
                    rateValue.textContent = `${currentRate.toFixed(2)}x`;
                    pitchValue.textContent = `${Math.round(currentPitch)} cents`;
                    volumeValue.textContent = `${Math.round(currentVolume * 100)}%`;
                    audioIndicator.classList.add('active');
                    cursorCrosshair.classList.add('active');
                } else {
                    audioIndicator.classList.remove('active');
                    cursorCrosshair.classList.remove('active');
                }
            }

            // Audio update loop
            function audioUpdateLoop() {
                if (isFlipped && isPlaying) {
                    updateAudioParameters();
                }
                requestAnimationFrame(audioUpdateLoop);
            }

            const page1 = document.getElementById('page1');
            const musicParticles = document.getElementById('musicParticles');
            const book = document.getElementById('book');
            const swipeHint = document.getElementById('swipeHint');
            const randomLogo = document.getElementById('randomLogo');
            const bigLogoBg = document.getElementById('bigLogoBg');
            const speakerImg = document.getElementById('speakerImg');

            // Enhanced mouse tracking for audio control
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Update crosshair position
                cursorCrosshair.style.left = mouseX + 'px';
                cursorCrosshair.style.top = mouseY + 'px';
                
                if (isFlipped) {
                    isAudioControlActive = true;
                }
            });

            document.addEventListener('mouseleave', () => {
                isAudioControlActive = false;
                updateAudioIndicator();
            });

            document.addEventListener('mouseenter', () => {
                if (isFlipped) {
                    isAudioControlActive = true;
                }
            });

            function setRandomLogo() {
                const idx = Math.floor(Math.random() * logoFiles.length);
                const chosen = logoFiles[idx];
                randomLogo.src = chosen;
                bigLogoBg.src = chosen;
            }
            setRandomLogo();

            function getSpeakerPosition() {
                const speakerRect = speakerImg.getBoundingClientRect();
                return {
                    x: speakerRect.left + speakerRect.width / 2,
                    y: speakerRect.top + speakerRect.height / 2
                };
            }

            function createMusicParticle() {
                if (!isFlipped || !isPlaying) return;
                
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const noteEmojis = ['â™ª', 'â™«', 'â™©', 'â™¬', 'ð„ž', 'ð„¢'];
                particle.textContent = noteEmojis[Math.floor(Math.random() * noteEmojis.length)];
                
                const speakerPos = getSpeakerPosition();
                const offsetX = (Math.random() - 0.5) * 30;
                const offsetY = (Math.random() - 0.5) * 30;
                const startX = speakerPos.x + offsetX;
                const startY = speakerPos.y + offsetY;

                particle.style.position = 'absolute';
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                particle.style.color = currentRate > 1.0 ? '#ff6b6b' : currentRate < 1.0 ? '#4ecdc4' : '#fff';

                musicParticles.appendChild(particle);
                
                const targetX = mouseX;
                const targetY = mouseY;
                const deltaX = targetX - startX;
                const deltaY = targetY - startY;
                
                // Particle behavior based on playback rate
                const intensity = Math.abs(currentRate - 1.0);
                const spiralRadius = 20 + intensity * 40;
                const rotations = 0.5 + intensity;
                const duration = Math.max(800, 2000 / Math.max(0.5, currentRate));
                
                const keyframes = [];
                const steps = 25;
                
                for (let i = 0; i <= steps; i++) {
                    const progress = i / steps;
                    const easeProgress = 1 - Math.pow(1 - progress, 2);
                    
                    const angle = rotations * 2 * Math.PI * progress;
                    const currentRadius = spiralRadius * (1 - progress * 0.8);
                    const direction = currentRate > 1.0 ? 1 : -1;
                    
                    const spiralX = Math.cos(angle * direction) * currentRadius;
                    const spiralY = Math.sin(angle * direction) * currentRadius;
                    
                    const mainX = deltaX * easeProgress;
                    const mainY = deltaY * easeProgress;
                    
                    const rotation = angle * 180 / Math.PI * currentRate;
                    const scale = 1 + intensity * 0.4 * Math.sin(progress * Math.PI * 3);
                    
                    keyframes.push({
                        transform: `translate(${mainX + spiralX}px, ${mainY + spiralY}px) rotate(${rotation}deg) scale(${scale})`,
                        opacity: Math.max(0.2, 1 - progress * 0.8),
                        offset: progress
                    });
                }
                
                particle.animate(keyframes, {
                    duration: duration,
                    easing: 'ease-out'
                });
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        musicParticles.removeChild(particle);
                    }
                }, duration);
            }

            function startMusicParticles() {
                stopMusicParticles();
                
                const baseInterval = 200;
                const rateMultiplier = Math.max(0.3, Math.min(2.0, currentRate));
                const interval = baseInterval / rateMultiplier;
                
                particleInterval = setInterval(() => {
                    createMusicParticle();
                }, interval);
                
                extraParticleInterval = setInterval(() => {
                    const intensity = Math.abs(currentRate - 1.0);
                    if (Math.random() > Math.max(0.4, 0.9 - intensity)) {
                        createMusicParticle();
                    }
                }, interval * 0.8);
            }

            function stopMusicParticles() {
                if (particleInterval) {
                    clearInterval(particleInterval);
                    particleInterval = null;
                }
                
                if (extraParticleInterval) {
                    clearInterval(extraParticleInterval);
                    extraParticleInterval = null;
                }
                
                const existingParticles = musicParticles.querySelectorAll('.particle');
                existingParticles.forEach(particle => {
                    if (particle.parentNode) {
                        musicParticles.removeChild(particle);
                    }
                });
            }

            // Audio unlock function
            async function unlockAudio() {
                if (!permissionGranted) {
                    try {
                        if (!audioContext) {
                            await initAudio();
                        }
                        
                        if (audioContext.state === 'suspended') {
                            await audioContext.resume();
                        }
                        
                        permissionGranted = true;
                        console.log('Audio unlocked successfully');
                    } catch (error) {
                        console.log('Audio unlock failed:', error);
                    }
                }
            }

            // Try to unlock audio on any user interaction
            ['click', 'touchstart', 'touchend', 'mousedown'].forEach(eventType => {
                document.addEventListener(eventType, unlockAudio, { once: true });
            });

            book.addEventListener('click', unlockAudio);
            book.addEventListener('touchstart', unlockAudio);

            function showSwipeHint() {
                if (!isFlipped) {
                    swipeHint.classList.add('show');
                }
            }

            function hideSwipeHint() {
                swipeHint.classList.remove('show');
            }

            function resetHintTimer() {
                clearTimeout(hintTimeout);
                hideSwipeHint();
                if (!isFlipped) {
                    hintTimeout = setTimeout(showSwipeHint, 3000);
                }
            }

            resetHintTimer();

            document.addEventListener('mousedown', startDrag);
            document.addEventListener('touchstart', handleTouchStart, { passive: false });

            function startDrag(e) {
                resetHintTimer();
                
                if (e.target.classList.contains('btn')) {
                    return;
                }
                
                const bookRect = book.getBoundingClientRect();
                const clickX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX;
                const clickY = (e.type === 'touchstart') ? e.touches[0].clientY : e.clientY;
                const relativeX = clickX - bookRect.left;
                const relativeY = clickY - bookRect.top;
                const bookWidth = bookRect.width;
                const bookHeight = bookRect.height;
                
                const inBookArea = relativeX >= 0 && relativeX <= bookWidth && relativeY >= 0 && relativeY <= bookHeight;
                const inFlippedArea = isFlipped && relativeX < 0 && relativeX > -bookWidth && relativeY > 0 && relativeY < bookHeight;
                
                let shouldReact = false;
                if (!isFlipped && inBookArea) {
                    shouldReact = true;
                } else if (isFlipped && (inBookArea || inFlippedArea)) {
                    shouldReact = true;
                }
                if (!shouldReact) return;
                
                e.preventDefault();
                e.stopPropagation();
                
                isDragging = true;
                startX = clickX;
                page1.classList.add('dragging');
                page1.style.transition = 'none';
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', endDrag);
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd);
            }

            function drag(e) {
                if (!isDragging) return;
                
                const clientX = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
                const deltaX = clientX - startX;
                const sensitivity = 0.8;
                let rotation;
                
                if (isFlipped) {
                    rotation = Math.max(-180, Math.min(0, -180 + deltaX * sensitivity));
                } else {
                    rotation = Math.max(-180, Math.min(0, deltaX * sensitivity));
                }
                
                page1.style.transform = `rotateY(${rotation}deg)`;
            }

            function endDrag(e) {
                if (!isDragging) return;
                
                isDragging = false;
                page1.classList.remove('dragging');
                page1.style.transition = 'transform 0.8s ease-out';
                
                const clientX = (e.type === 'touchend' && e.changedTouches) ? e.changedTouches[0].clientX : e.clientX;
                const deltaX = clientX - startX;
                const threshold = 60;
                
                if (deltaX < -threshold && !isFlipped) {
                    flipPage();
                } else if (deltaX > threshold && isFlipped) {
                    unflipPage();
                } else {
                    resetPage();
                }
                
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', endDrag);
                document.removeEventListener('touchmove', handleTouchMove);
                document.removeEventListener('touchend', handleTouchEnd);
            }

            function handleTouchStart(e) {
                e.preventDefault();
                startDrag(e);
            }

            function handleTouchMove(e) {
                e.preventDefault();
                drag(e);
            }

            function handleTouchEnd(e) {
                e.preventDefault();
                endDrag(e);
            }

            async function flipPage() {
                isFlipped = true;
                currentRotation = -180;
                page1.classList.add('flipped');
                page1.style.transform = 'rotateY(-180deg)';
                page1.style.zIndex = '1';
                
                hideSwipeHint();
                clearTimeout(hintTimeout);
                
                // Initialize audio if not already done
                if (!audioContext) {
                    await initAudio();
                }
                
                // Resume AudioContext if needed
                if (audioContext && audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                // Reset audio parameters
                currentRate = 1.0;
                targetRate = 1.0;
                currentVolume = 1.0;
                targetVolume = 1.0;
                currentPitch = 0;
                pauseTime = 0;
                
                // Start seamless audio playback
                try {
                    startAudioPlayback();
                    isAudioControlActive = true;
                    
                    // Start update loop
                    audioUpdateLoop();
                    
                    console.log('Audio playback started with seamless control');
                    
                    // Fade in
                    if (gainNode) {
                        gainNode.gain.setValueAtTime(0.01, audioContext.currentTime);
                        gainNode.gain.linearRampToValueAtTime(1.0, audioContext.currentTime + 0.8);
                    }
                } catch (error) {
                    console.error('Failed to start audio playback:', error);
                }
                
                startMusicParticles();
            }

            function unflipPage() {
                isFlipped = false;
                currentRotation = 0;
                page1.classList.remove('flipped');
                page1.style.transform = 'rotateY(0deg)';
                page1.style.zIndex = '3';
                
                resetHintTimer();
                
                // Reset audio parameters
                currentRate = 1.0;
                targetRate = 1.0;
                currentVolume = 1.0;
                targetVolume = 1.0;
                currentPitch = 0;
                isAudioControlActive = false;
                
                // Stop audio playback
                stopAudioPlayback();
                updateAudioIndicator();
                stopMusicParticles();
            }

            function resetPage() {
                const targetRotation = isFlipped ? -180 : 0;
                page1.style.transition = 'transform 0.6s ease-out';
                page1.style.transform = `rotateY(${targetRotation}deg)`;
                setTimeout(() => {
                    page1.style.transition = '';
                }, 600);
            }

            // Keyboard shortcuts for audio control
            document.addEventListener('keydown', (e) => {
                if (!isFlipped) return;
                
                switch(e.key) {
                    case 'r': // Reset audio parameters
                        targetRate = 1.0;
                        targetVolume = 1.0;
                        currentPitch = 0;
                        break;
                    case ' ': // Space to pause/play
                        e.preventDefault();
                        if (isPlaying) {
                            stopAudioPlayback();
                        } else {
                            startAudioPlayback();
                        }
                        break;
                    case 'Escape': // Deactivate audio control
                        isAudioControlActive = false;
                        updateAudioIndicator();
                        break;
                }
            });

            window.handleButtonClick = function(action) {
                switch(action) {
                    case 'archive':
                        window.open('https://radiokapital.pl/search/?s=klub%20zaproszenie', '_blank');
                        break;
                    case 'latest':
                        window.open('https://www.instagram.com/klub_zaproszenie/', '_blank');
                        break;
                    case 'about':
                        alert('Seamless Audio Control:\n\nâ€¢ Vertical mouse movement controls playback rate and pitch together\nâ€¢ Horizontal movement controls volume\nâ€¢ Center position = normal playback (1.0x)\nâ€¢ Uses Web Audio API for smooth, artifact-free manipulation\n\nControls:\nâ€¢ R - Reset parameters\nâ€¢ Space - Pause/Play\nâ€¢ ESC - Deactivate control');
                        break;
                }
            }
        }
