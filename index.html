<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo: zamykanie i otwieranie książki</title>
  <style>
    /* --- PODSTAWOWE RESETY --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      cursor: grab;
      user-select: none;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    /* --- KONTEKST TRÓJWYMIAROWY --- */
    .book-container {
      perspective: 1200px;
      transform-style: preserve-3d;
    }
    .book {
      width: 400px;
      height: 450px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(5deg);
    }

    /* --- WSPÓLNE DLA WSZYSTKICH STRON --- */
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      /* ustawmy, by każde „łapanie” łapało właśnie tę stronę */
      cursor: grab;
    }
    .page.dragging {
      cursor: grabbing;
      z-index: 1000; /* podczas przeciągania zawsze na wierzchu */
    }

    /* --- OKŁADKA (.page1) --- */
    .page1 {
      transform-origin: left center;
      transition: transform 0.6s ease-out;
      z-index: 3; /* <-- KLUCZOWE: okładka zawsze NA WIERZCHU */
    }
    .page1 .page-front {
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 2rem;
      color: #333;
    }
    .page1 .page-back {
      /* gdy okładka jest obrócona, widoczna będzie ta strona „na odwrocie” */
      transform: rotateY(180deg);
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #333;
    }
    /* kiedy dodamy klasę .flipped, wyłącznie obracamy o -180deg */
    .page1.flipped {
      transform: rotateY(-180deg);
      /* NIE przypisujemy tu z-index. .page1 już ma z-index:3, więc i po obrocie będzie nad wszystkim */
    }

    /* --- DRUGA STRONA (.page3) — widoczna po otwarciu --- */
    .page3 {
      transform: translateZ(-4px);
      z-index: 2; /* niżej niż .page1 */
    }
    .page3 .page-front {
      background: #f9f9f9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 1.5rem;
    }

    /* --- MENU (pod okładką) --- */
    .buttons-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 2; /* niżej niż .page1, równy z .page3 */
    }
    .btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
      font-family: sans-serif;
    }
    .btn:hover {
      text-decoration: underline;
    }

    /* KILKA NUTK POD KSIĄŻKĄ (opcjonalne) */
    .music-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    .particle {
      position: absolute;
      font-size: 40px;
      opacity: 0;
      animation: float-up 2.5s ease-out forwards;
    }
    @keyframes float-up {
      0%   { opacity: 1; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: translateY(-80px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book" id="book">
      <!-- === OKŁADKA (.page1) === -->
      <div class="page page1" id="page1">
        <div class="page-front">OKŁADKA</div>
        <div class="page-back">OTWARTA STRONA OKŁADKI (ZAMKNIJ MNIE)</div>
      </div>

      <!-- === DRUGA STRONA (.page3) === -->
      <div class="page page3" id="page3">
        <div class="page-front">TO JEST STRONA 2</div>
      </div>

      <!-- === MENU POD OKŁADKĄ === -->
      <div class="buttons-container" id="buttonsContainer">
        <button class="btn" onclick="alert('Archiwum...')">Archive</button>
        <button class="btn" onclick="alert('Info...')">Info</button>
        <button class="btn" onclick="alert('About...')">About</button>
      </div>
    </div>
  </div>

  <div class="music-particles" id="musicParticles"></div>

  <script>
    const page1 = document.getElementById('page1');
    const book  = document.getElementById('book');
    let isFlipped     = false;
    let isDragging    = false;
    let startX        = 0;
    let currentRotation = 0;
    let particleInterval = null;
    let permissionGranted = false;
    const audio = new Audio('muza.wav');
    audio.loop = true;

    /* Aby odblokować odtwarzanie dźwięku po pierwszym tapnięciu: */
    book.addEventListener('click', () => {
      if (!permissionGranted) {
        audio.play()
          .then(() => { audio.pause(); permissionGranted = true; })
          .catch(() => { /* nic nie rób, gdy nie uda się odtworzyć */ });
      }
    }, { once: true });

    /* OBSŁUGA MYSZY + DOTYKU DLA PRZECIĄGANIA OKŁADKI */
    page1.addEventListener('mousedown', startDrag);
    page1.addEventListener('touchstart', handleTouchStart, { passive: false });

    function startDrag(e) {
      e.preventDefault();
      // upewnijmy się, że zawsze targetujemy page1 (nawet gdy klikamy w .page-back)
      if (!e.target.closest('.page1')) return;
      isDragging = true;
      startX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX;
      page1.classList.add('dragging');
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchmove', handleTouchMove, { passive: false });
      document.addEventListener('touchend', handleTouchEnd);
    }

    function drag(e) {
      if (!isDragging) return;
      const clientX = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
      const deltaX = clientX - startX;
      const maxRot = 180;
      let rotation;
      if (isFlipped) {
        rotation = Math.max(-180, Math.min(0, -180 + deltaX * 0.5));
      } else {
        rotation = Math.max(-maxRot, Math.min(0, currentRotation + deltaX * 0.5));
      }
      page1.style.transform = `rotateY(${rotation}deg)`;
    }

    function endDrag(e) {
      if (!isDragging) return;
      isDragging = false;
      page1.classList.remove('dragging');
      const clientX = (e.type === 'touchend' && e.changedTouches)
                      ? e.changedTouches[0].clientX
                      : e.clientX;
      const deltaX = clientX - startX;
      const threshold = 60;

      if (deltaX < -threshold && !isFlipped) {
        flipPage();
      } else if (deltaX > threshold && isFlipped) {
        unflipPage();
      } else {
        resetPage();
      }

      document.removeEventListener('mousemove', drag);
      document.removeEventListener('mouseup', endDrag);
      document.removeEventListener('touchmove', handleTouchMove);
      document.removeEventListener('touchend', handleTouchEnd);
    }

    function handleTouchStart(e) {
      e.preventDefault();
      startDrag(e);
    }
    function handleTouchMove(e) {
      e.preventDefault();
      drag(e);
    }
    function handleTouchEnd(e) {
      e.preventDefault();
      endDrag(e);
    }

    function flipPage() {
      isFlipped = true;
      currentRotation = -180;
      page1.classList.add('flipped');
      page1.style.transform = 'rotateY(-180deg)';
      if (permissionGranted) {
        audio.currentTime = 0;
        audio.play();
      }
      startMusicParticles();
    }

    function unflipPage() {
      isFlipped = false;
      currentRotation = 0;
      page1.classList.remove('flipped');
      page1.style.transform = 'rotateY(0deg)';
      audio.pause();
      stopMusicParticles();
    }

    function resetPage() {
      // odwróć na aktualną pozycję, a potem spróbuj wyrównać (efekt „odbijania”)
      page1.style.transform = `rotateY(${currentRotation}deg)`;
      setTimeout(() => {
        page1.style.transition = 'transform 0.4s ease-out';
        page1.style.transform = isFlipped ? 'rotateY(-180deg)' : 'rotateY(0deg)';
        setTimeout(() => {
          page1.style.transition = '';
        }, 400);
      }, 50);
    }

    /* ANIMACJA NUTEK (opcjonalnie) */
    function startMusicParticles() {
      const bookRect = book.getBoundingClientRect();
      const cx = bookRect.left + bookRect.width / 2;
      const cy = bookRect.top + bookRect.height / 2;
      particleInterval = setInterval(() => {
        const p = document.createElement('div');
        p.classList.add('particle');
        const notes = ['♪','♫','♩','♬'];
        p.textContent = notes[Math.floor(Math.random()*notes.length)];
        const offX = (Math.random() - 0.5)*120;
        const offY = (Math.random() - 0.5)*80;
        p.style.left = (cx + offX) + 'px';
        p.style.top  = (cy + offY) + 'px';
        document.getElementById('musicParticles').appendChild(p);
        setTimeout(() => { if (p.parentNode) p.remove(); }, 2500);
      }, 400);
    }
    function stopMusicParticles() {
      if (particleInterval) {
        clearInterval(particleInterval);
        particleInterval = null;
      }
    }
  </script>
</body>
</html>
