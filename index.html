<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klub Zaproszenie</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond';
            src: url('fonts/AppleGaramond-Italic.ttf') format('truetype');
            font-style: italic;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            cursor: url('cursor1.png') 16 16, auto;
        }

        body {
            font-family: 'Apple Garamond', serif;
            background: #cccccc;
            min-height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            user-select: none;
            padding-right: 5%;
        }

        .book-container {
            perspective: 1500px;
            transform-style: preserve-3d;
        }

        .book {
            width: 45vw;
            height: 60vh;
            min-width: 600px;
            min-height: 750px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(5deg);
            cursor: grab;
        }

        .book:active {
            cursor: grabbing;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            pointer-events: auto;
        }
        
        .page.dragging {
            cursor: grabbing;
            z-index: 1000;
        }

        .page1 .page-front {
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 3;
        }

        .page1-logo {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .page-front, .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .page-back {
            transform: rotateY(180deg);
            position: relative;
        }

        .soundcard-img {
            position: absolute;
            bottom: 20px;
            left: 20px;
            max-width: 25%;
            height: auto;
        }

        .page1 {
            transform-origin: left center;
            transition: transform 0.8s ease-out;
            z-index: 3;
        }

        .page1.flipped {
            transform: rotateY(-180deg);
            z-index: 1;
        }

        .page1.flipped .page-back {
            pointer-events: auto;
            cursor: grab;
        }

        .page1.flipped .page-back:active {
            cursor: grabbing;
        }

        .page3 {
            z-index: 2;
            transform: translateZ(-6px);
        }

        .buttons-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 2;
            align-items: center;
        }

        .btn {
            background: none;
            border: none;
            font-family: 'Apple Garamond', serif;
            font-size: 48px;
            color: #333;
            cursor: url('cursorhover.png') 16 16, pointer;
            text-decoration: none;
        }

        .btn:hover {
            color: #000;
            text-decoration: underline;
        }

        .music-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .title-text {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Apple Garamond', serif;
            font-size: 32px;
            color: #333;
            z-index: 1001;
        }

        .swipe-hint {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'Apple Garamond', serif;
            font-size: 24px;
            color: #666;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1001;
        }

        .swipe-hint.show {
            opacity: 1;
        }

        .particle {
            position: absolute;
            font-size: 120px;
            opacity: 1;
            color: #333;
        }

        @media (max-width: 1200px) {
            .book {
                width: 50vw;
                height: 65vh;
                min-width: 500px;
                min-height: 650px;
            }
            .btn {
                font-size: 40px;
            }
            .particle {
                font-size: 100px;
            }
            .soundcard-img {
                max-width: 30%;
                bottom: 15px;
                left: 15px;
            }
        }

        @media (max-width: 800px) {
            .book {
                width: 70vw;
                height: 70vh;
                min-width: 400px;
                min-height: 500px;
            }
            .btn {
                font-size: 32px;
                gap: 30px;
            }
            .particle {
                font-size: 80px;
            }
            body {
                justify-content: center;
                padding-right: 0;
            }
            .soundcard-img {
                max-width: 35%;
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="title-text">Klub Zaproszenie</div>
    <div class="swipe-hint" id="swipeHint">swipe to open</div>
    
    <div class="book-container">
        <div class="book" id="book">
            <div class="page page1" id="page1">
                <div class="page-front">
                    <img src="" alt="Logo" class="page1-logo" id="randomLogo">
                </div>
                <div class="page-back" id="page1Back">
                    <img src="SOUNDCARD.png" alt="Soundcard" class="soundcard-img">
                </div>
            </div>

            <div class="page page3" id="page3">
                <div class="page-front">
                    <!-- Dodatkowa treść drugiej strony, jeśli potrzeba -->
                </div>
            </div>

            <div class="buttons-container" id="buttonsContainer">
                <button class="btn" onclick="handleButtonClick('archive')">Archive</button>
                <button class="btn" onclick="handleButtonClick('info')">Info</button>
                <button class="btn" onclick="handleButtonClick('about')">About</button>
            </div>
        </div>
    </div>

    <div class="music-particles" id="musicParticles"></div>

    <script>
        let isDragging = false;
        let startX = 0;
        let currentRotation = 0;
        let isFlipped = false;
        let particleInterval;
        let permissionGranted = false;
        let hintTimeout;
        const audio = new Audio('muza.mp3');
        audio.loop = true;

        const page1 = document.getElementById('page1');
        const musicParticles = document.getElementById('musicParticles');
        const book = document.getElementById('book');
        const swipeHint = document.getElementById('swipeHint');
        const randomLogo = document.getElementById('randomLogo');

        function setRandomLogo() {
            const logoFiles = ['KZ1.png', 'KZ2.png', 'KZ3.png', 'KZ4.png', 'KZ5.png', 'KZ6.png'];
            const randomIndex = Math.floor(Math.random() * logoFiles.length);
            randomLogo.src = logoFiles[randomIndex];
        }
        setRandomLogo();

        function createMusicParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const noteEmojis = ['♪', '♫', '♩', '♬', '𝄞', '𝄢'];
            particle.textContent = noteEmojis[Math.floor(Math.random() * noteEmojis.length)];
            
            const x = Math.random() * (window.innerWidth * 0.3);
            const y = Math.random() * window.innerHeight;
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            musicParticles.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    musicParticles.removeChild(particle);
                }
            }, 1000);
        }

        function startMusicParticles() {
            particleInterval = setInterval(() => {
                createMusicParticle();
            }, 300);
        }

        function stopMusicParticles() {
            if (particleInterval) {
                clearInterval(particleInterval);
                particleInterval = null;
            }
        }

        book.addEventListener('click', () => {
            if (!permissionGranted) {
                audio.play().then(() => {
                    audio.pause();
                    permissionGranted = true;
                }).catch(() => {
                    console.log('Audio autoplay blocked');
                });
            }
        }, { once: true });

        function showSwipeHint() {
            if (!isFlipped) {
                swipeHint.classList.add('show');
            }
        }

        function hideSwipeHint() {
            swipeHint.classList.remove('show');
        }

        function resetHintTimer() {
            clearTimeout(hintTimeout);
            hideSwipeHint();
            if (!isFlipped) {
                hintTimeout = setTimeout(showSwipeHint, 7000);
            }
        }

        resetHintTimer();

        document.addEventListener('mousedown', startDrag);
        document.addEventListener('touchstart', handleTouchStart, { passive: false });

        function startDrag(e) {
            resetHintTimer();
            
            if (e.target.classList.contains('btn')) {
                return;
            }
            
            const bookRect = book.getBoundingClientRect();
            const clickX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX;
            const clickY = (e.type === 'touchstart') ? e.touches[0].clientY : e.clientY;
            const relativeX = clickX - bookRect.left;
            const relativeY = clickY - bookRect.top;
            const bookWidth = bookRect.width;
            const bookHeight = bookRect.height;
            
            const inBookArea = relativeX >= 0 && relativeX <= bookWidth && relativeY >= 0 && relativeY <= bookHeight;
            const inFlippedArea = isFlipped && relativeX < 0 && relativeX > -bookWidth && relativeY > 0 && relativeY < bookHeight;
            
            let shouldReact = false;
            if (!isFlipped && inBookArea) {
                shouldReact = true;
            } else if (isFlipped && (inBookArea || inFlippedArea)) {
                shouldReact = true;
            }
            if (!shouldReact) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            isDragging = true;
            startX = clickX;
            page1.classList.add('dragging');
            page1.style.transition = 'none';
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
        }

        function drag(e) {
            if (!isDragging) return;
            
            const clientX = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
            const deltaX = clientX - startX;
            const sensitivity = 0.8;
            let rotation;
            
            if (isFlipped) {
                rotation = Math.max(-180, Math.min(0, -180 + deltaX * sensitivity));
            } else {
                rotation = Math.max(-180, Math.min(0, deltaX * sensitivity));
            }
            
            page1.style.transform = `rotateY(${rotation}deg)`;
        }

        function endDrag(e) {
            if (!isDragging) return;
            
            isDragging = false;
            page1.classList.remove('dragging');
            page1.style.transition = 'transform 0.8s ease-out';
            
            const clientX = (e.type === 'touchend' && e.changedTouches) ? e.changedTouches[0].clientX : e.clientX;
            const deltaX = clientX - startX;
            const threshold = 60;
            
            if (deltaX < -threshold && !isFlipped) {
                flipPage();
            } else if (deltaX > threshold && isFlipped) {
                unflipPage();
            } else {
                resetPage();
            }
            
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('touchend', handleTouchEnd);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            startDrag(e);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            drag(e);
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            endDrag(e);
        }

        function flipPage() {
            isFlipped = true;
            currentRotation = -180;
            page1.classList.add('flipped');
            page1.style.transform = 'rotateY(-180deg)';
            page1.style.zIndex = '1';
            
            hideSwipeHint();
            clearTimeout(hintTimeout);
            
            if (permissionGranted) {
                audio.currentTime = 0;
                audio.play();
            }
            startMusicParticles();
        }

        function unflipPage() {
            isFlipped = false;
            currentRotation = 0;
            page1.classList.remove('flipped');
            page1.style.transform = 'rotateY(0deg)';
            page1.style.zIndex = '3';
            
            resetHintTimer();
            
            audio.pause();
            stopMusicParticles();
        }

        function resetPage() {
            const targetRotation = isFlipped ? -180 : 0;
            page1.style.transition = 'transform 0.6s ease-out';
            page1.style.transform = `rotateY(${targetRotation}deg)`;
            setTimeout(() => {
                page1.style.transition = '';
            }, 600);
        }

        function handleButtonClick(action) {
            switch(action) {
                case 'archive':
                    alert('Otwieranie archiwum...');
                    break;
                case 'info':
                    alert('Wyświetlanie informacji...');
                    break;
                case 'about':
                    alert('O aplikacji...');
                    break;
            }
        }
    </script>
</body>
</html>
