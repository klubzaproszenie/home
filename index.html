<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klub Zaproszenie</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond';
            src: url('fonts/AppleGaramond-Italic.ttf') format('truetype');
            font-style: italic;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            cursor: url('cursor1.png') 16 16, auto;
            background: #000;
            overflow: hidden;
            font-family: 'Apple Garamond', serif;
            min-height: 100vh;
            user-select: none;
        }

        /* BANNER STYLES */
        #banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5vw;
            transition: opacity 0.5s ease;
        }

        #banner.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* ARM TRACKING CURSOR */
        #arm {
            position: absolute;
            width: 200px;
            height: auto;
            pointer-events: none;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            z-index: 10001;
        }

        /* LEFT SIDE - DRAWING CANVAS */
        .banner-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            justify-content: center;
            width: 50%;
        }

        #allowsound {
            width: 80vw;
            max-width: 800px;
            height: auto;
            display: block;
            animation: paperWave 6s ease-in-out infinite;
            transform-origin: center center;
        }

        @keyframes paperWave {
            0%, 100% { 
                transform: perspective(1000px) rotateX(2deg) rotateY(-1deg);
            }
            25% { 
                transform: perspective(1000px) rotateX(-1deg) rotateY(2deg);
            }
            50% { 
                transform: perspective(1000px) rotateX(1deg) rotateY(-2deg);
            }
            75% { 
                transform: perspective(1000px) rotateX(-2deg) rotateY(1deg);
            }
        }

        /* Drawing Canvas */
        #drawingCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
            cursor: crosshair;
            z-index: 10002;
        }

        /* RIGHT SIDE - TEXT */
        .banner-right {
            color: #fff;
            text-align: center;
            font-size: 48px;
            line-height: 1.4;
            font-style: italic;
        }

        .klub-text {
            font-size: 64px;
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        /* CIRCLE TRANSITION */
        .circle-transition {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 45%, rgba(0,0,0,1) 50%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            pointer-events: none;
            transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
        }

        .circle-transition.expanding {
            width: 400vw;
            height: 400vw;
            opacity: 1;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 30%, rgba(0,0,0,1) 35%);
            animation: circleExpand 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes circleExpand {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(0.5) rotate(180deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        /* MAIN CONTENT - Initially hidden */
        #mainContent {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #mainContent.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* MAIN CONTENT STYLES (from original) */
        #bigLogoBg {
            position: fixed;
            top: 60%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%) scale(1.5);
            transform-origin: center center;
            opacity: 0.5;
            z-index: 0;
        }

        @keyframes sway {
            0%   { transform: rotate(0deg); }
            25%  { transform: rotate(2deg); }
            50%  { transform: rotate(0deg); }
            75%  { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }

        .book-container {
            position: fixed;
            bottom: 50px;
            right: 50px;
            perspective: 1500px;
            transform-style: preserve-3d;
            animation: sway 6s ease-in-out infinite;
            z-index: 1;
        }

        .book {
            width: 22.5vw;
            height: 30vh;
            min-width: 300px;
            min-height: 375px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(5deg);
            cursor: grab;
        }

        .book:active {
            cursor: grabbing;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            pointer-events: auto;
        }
        
        .page.dragging {
            cursor: grabbing;
            z-index: 1000;
        }

        .page1 .page-front {
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 3;
        }

        .page1-logo {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .page-front, .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .page-back {
            transform: rotateY(180deg);
            position: relative;
        }

        .soundcard-img {
            max-width: 40%;
            height: auto;
        }

        .page1 {
            transform-origin: left center;
            transition: transform 0.8s ease-out;
            z-index: 3;
        }

        .page1.flipped {
            transform: rotateY(-180deg);
            z-index: 1;
        }

        .page1.flipped .page-back {
            pointer-events: auto;
            cursor: grab;
        }

        .page1.flipped .page-back:active {
            cursor: grabbing;
        }

        .page3 {
            z-index: 2;
            transform: translateZ(-6px);
        }

        .buttons-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 2;
            align-items: center;
        }

        .btn {
            background: none;
            border: none;
            font-family: 'Apple Garamond', serif;
            font-size: 48px;
            color: #333;
            cursor: url('cursorhover.png') 16 16, pointer;
            text-decoration: none;
        }

        .btn:hover {
            color: #000;
            text-decoration: underline;
        }

        .music-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            font-size: 64px;
            font-weight: bold;
            pointer-events: none;
            will-change: transform;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .swipe-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Apple Garamond', serif;
            font-size: 24px;
            color: #666;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1001;
        }

        .swipe-hint.show {
            opacity: 1;
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .banner-right {
                font-size: 36px;
            }
            .klub-text {
                font-size: 48px;
            }
            #allowsound {
                width: 70vw;
                max-width: 500px;
            }
            #arm {
                width: 150px;
            }
        }

        @media (max-width: 800px) {
            #banner {
                flex-direction: column;
                padding: 5vh 5vw;
                gap: 40px;
            }
            .banner-left {
                width: 100%;
            }
            .banner-right {
                font-size: 28px;
            }
            .klub-text {
                font-size: 36px;
            }
            #allowsound {
                width: 80vw;
                max-width: 400px;
            }
            #arm {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- BANNER -->
    <div id="banner">
        <!-- ARM FOLLOWING CURSOR -->
        <img id="arm" src="arm.png" alt="Arm">
        
        <!-- LEFT SIDE - DRAWING AREA -->
        <div class="banner-left">
            <img id="allowsound" src="allowsound.png" alt="Allow Sound">
            <canvas id="drawingCanvas"></canvas>
        </div>

        <!-- RIGHT SIDE -->
        <div class="banner-right">
            Sign the sound pledge<br>
            by drawing on the image<br>
            to join:<br>
            <div class="klub-text">KLUB ZAPROSZENIE</div>
        </div>
    </div>

    <!-- CIRCLE TRANSITION -->
    <div class="circle-transition" id="circleTransition"></div>

    <!-- MAIN CONTENT -->
    <div id="mainContent">
        <img id="bigLogoBg" src="" alt="Duże Logo">

        <div class="book-container">
            <div class="swipe-hint" id="swipeHint">swipe to open</div>

            <div class="book" id="book">
                <div class="page page1" id="page1">
                    <div class="page-front">
                        <img src="" alt="Logo" class="page1-logo" id="randomLogo">
                    </div>
                    <div class="page-back" id="page1Back">
                        <img src="speaker.png" alt="Speaker" class="soundcard-img" id="speakerImg">
                    </div>
                </div>

                <div class="page page3" id="page3">
                    <div class="page-front">
                    </div>
                </div>

                <div class="buttons-container" id="buttonsContainer">
                    <button class="btn" onclick="handleButtonClick('archive')">Archive</button>
                    <button class="btn" onclick="handleButtonClick('info')">Info</button>
                    <button class="btn" onclick="handleButtonClick('about')">About</button>
                </div>
            </div>
        </div>

        <div class="music-particles" id="musicParticles"></div>
    </div>

    <script>
        // BANNER VARIABLES
        const banner = document.getElementById('banner');
        const arm = document.getElementById('arm');
        const circleTransition = document.getElementById('circleTransition');
        const mainContent = document.getElementById('mainContent');
        const allowsoundImg = document.getElementById('allowsound');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = drawingCanvas.getContext('2d');

        // Drawing variables
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let drawingProgress = 0;
        const minDrawingThreshold = 0.05; // 5% of canvas area needs to be drawn

        // ARM TRACKING
        let mouseX = 0;
        let mouseY = 0;
        let armImg = new Image();
        
        armImg.onload = function() {
            // Calculate anchor point (center of white pixels)
            // For now, we'll assume the anchor is at the center of the image
            // You can adjust this if needed
        };
        armImg.src = 'arm.png';

        // Initialize drawing canvas
        function initDrawingCanvas() {
            const img = allowsoundImg;
            const rect = img.getBoundingClientRect();
            
            drawingCanvas.width = rect.width;
            drawingCanvas.height = rect.height;
            drawingCanvas.style.width = rect.width + 'px';
            drawingCanvas.style.height = rect.height + 'px';
            
            // Set drawing style
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.globalCompositeOperation = 'source-over';
        }

        // Wait for image to load, then initialize canvas
        allowsoundImg.onload = function() {
            initDrawingCanvas();
        };

        // If image is already loaded
        if (allowsoundImg.complete) {
            initDrawingCanvas();
        }

        // Resize canvas when window resizes
        window.addEventListener('resize', () => {
            setTimeout(initDrawingCanvas, 100);
        });

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            if (!banner.classList.contains('hidden')) {
                // Position arm so its center follows the cursor
                arm.style.left = (mouseX - arm.offsetWidth / 2) + 'px';
                arm.style.top = (mouseY - arm.offsetHeight / 2) + 'px';
            }

            // Handle drawing
            if (isDrawing) {
                draw(e);
            }
        });

        // Drawing functions
        function startDrawing(e) {
            if (e.target !== drawingCanvas) return;
            
            isDrawing = true;
            const rect = drawingCanvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
            
            // Start a new path
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = drawingCanvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            // Draw line
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
            
            // Update drawing progress
            updateDrawingProgress();
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
        }

        function updateDrawingProgress() {
            // Calculate how much of the canvas has been drawn on
            const imageData = ctx.getImageData(0, 0, drawingCanvas.width, drawingCanvas.height);
            const pixels = imageData.data;
            let drawnPixels = 0;
            
            // Check every 4th pixel for performance (RGBA = 4 values per pixel)
            for (let i = 3; i < pixels.length; i += 16) { // Check alpha channel every 4th pixel
                if (pixels[i] > 0) { // If alpha > 0, pixel has been drawn on
                    drawnPixels++;
                }
            }
            
            const totalPixels = (drawingCanvas.width * drawingCanvas.height) / 4; // Divided by 4 since we're checking every 4th
            drawingProgress = drawnPixels / totalPixels;
            
            // Check if enough has been drawn
            if (drawingProgress >= minDrawingThreshold) {
                acceptSound();
            }
        }

        // Event listeners for drawing
        drawingCanvas.addEventListener('mousedown', startDrawing);
        document.addEventListener('mousemove', draw);
        document.addEventListener('mouseup', stopDrawing);

        // Touch events for mobile
        drawingCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            drawingCanvas.dispatchEvent(mouseEvent);
        });

        drawingCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.dispatchEvent(mouseEvent);
        });

        drawingCanvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            document.dispatchEvent(mouseEvent);
        });

        // BANNER FUNCTIONS
        function acceptSound() {
            // Start circle transition from center of canvas
            const canvasRect = drawingCanvas.getBoundingClientRect();
            const centerX = canvasRect.left + canvasRect.width / 2;
            const centerY = canvasRect.top + canvasRect.height / 2;
            
            circleTransition.style.left = centerX + 'px';
            circleTransition.style.top = centerY + 'px';
            circleTransition.classList.add('expanding');
            
            setTimeout(() => {
                banner.classList.add('hidden');
                mainContent.classList.add('visible');
                initMainContent();
            }, 1000);
            
            setTimeout(() => {
                circleTransition.style.display = 'none';
            }, 2000);
        }

        // MAIN CONTENT INITIALIZATION (from original code)
        function initMainContent() {
            // All the original JavaScript code goes here
            const logoFiles = ['KZ1.png', 'KZ2.png', 'KZ3.png', 'KZ4.png', 'KZ5.png', 'KZ6.png'];

            let isDragging = false;
            let startX = 0;
            let currentRotation = 0;
            let isFlipped = false;
            let particleInterval = null;
            let extraParticleInterval = null;
            let hintTimeout;
            let isAudioPlaying = false;

            let lastMouseX = 0;
            let lastMouseY = 0;
            let mouseSpeed = 0;
            let speedHistory = [];
            let lastMouseUpdate = Date.now();

            const audio = new Audio('muza.mp3');
            audio.loop = true;
            audio.preservesPitch = false;

            const page1 = document.getElementById('page1');
            const musicParticles = document.getElementById('musicParticles');
            const book = document.getElementById('book');
            const swipeHint = document.getElementById('swipeHint');
            const randomLogo = document.getElementById('randomLogo');
            const bigLogoBg = document.getElementById('bigLogoBg');
            const speakerImg = document.getElementById('speakerImg');

            const offCanvas = document.createElement('canvas');
            const offCtx = offCanvas.getContext('2d');

            document.addEventListener('mousemove', (e) => {
                lastMouseX = mouseX;
                lastMouseY = mouseY;
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                const now = Date.now();
                const timeDelta = now - lastMouseUpdate;
                
                if (timeDelta > 16) {
                    const distance = Math.sqrt(
                        Math.pow(mouseX - lastMouseX, 2) + 
                        Math.pow(mouseY - lastMouseY, 2)
                    );
                    const currentSpeed = distance / timeDelta * 16;
                    
                    speedHistory.push(currentSpeed);
                    if (speedHistory.length > 10) {
                        speedHistory.shift();
                    }
                    
                    mouseSpeed = speedHistory.reduce((a, b) => a + b, 0) / speedHistory.length;
                    
                    if (isFlipped && permissionGranted && !audio.paused) {
                        const basePlaybackRate = 1.0;
                        const speedMultiplier = Math.max(0.5, Math.min(2.0, 1.0 + (mouseSpeed - 5) * 0.1));
                        audio.playbackRate = basePlaybackRate * speedMultiplier;
                    }
                    
                    lastMouseUpdate = now;
                }
            });

            function resizeCanvas() {
                offCanvas.width = window.innerWidth;
                offCanvas.height = window.innerHeight;
                drawBgToCanvas();
            }

            function drawBgToCanvas() {
                if (!bigLogoBg.complete) return;
                offCtx.clearRect(0, 0, offCanvas.width, offCanvas.height);
                offCtx.drawImage(bigLogoBg, 0, 0, offCanvas.width, offCanvas.height);
            }

            bigLogoBg.addEventListener('load', () => {
                resizeCanvas();
            });

            window.addEventListener('resize', () => {
                resizeCanvas();
            });

            function setRandomLogo() {
                const idx = Math.floor(Math.random() * logoFiles.length);
                const chosen = logoFiles[idx];
                randomLogo.src = chosen;
                bigLogoBg.src = chosen;
            }
            setRandomLogo();

            function getSpeakerPosition() {
                const speakerRect = speakerImg.getBoundingClientRect();
                return {
                    x: speakerRect.left + speakerRect.width / 2,
                    y: speakerRect.top + speakerRect.height / 2
                };
            }

            function createMusicParticle() {
                if (!isFlipped) return;
                
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const noteEmojis = ['♪', '♫', '♩', '♬', '𝄞', '𝄢'];
                particle.textContent = noteEmojis[Math.floor(Math.random() * noteEmojis.length)];
                
                const speakerPos = getSpeakerPosition();
                const offsetX = (Math.random() - 0.5) * 20;
                const offsetY = (Math.random() - 0.5) * 20;
                const startX = speakerPos.x + offsetX;
                const startY = speakerPos.y + offsetY;

                particle.style.position = 'absolute';
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';

                let r, g, b;
                try {
                    const data = offCtx.getImageData(Math.floor(startX), Math.floor(startY), 1, 1).data;
                    [r, g, b] = data;
                } catch {
                    r = g = b = 0;
                }
                const brightness = (r + g + b) / 3;
                particle.style.color = brightness > 128 ? '#000' : '#fff';

                musicParticles.appendChild(particle);
                
                const targetX = mouseX + (Math.random() - 0.5) * 100;
                const targetY = mouseY + (Math.random() - 0.5) * 100;
                
                const deltaX = targetX - startX;
                const deltaY = targetY - startY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                const speedInfluence = Math.min(mouseSpeed / 10, 2);
                const spiralIntensity = 1.5 + speedInfluence;
                const spiralRadius = Math.min(100, distance * 0.3 + speedInfluence * 20);
                const rotations = 2 + Math.random() * 2 + speedInfluence;
                
                const baseSpeed = Math.max(800, Math.min(2000, distance * 1.5));
                const duration = baseSpeed / (1 + speedInfluence * 0.5);
                
                const keyframes = [];
                const steps = 30;
                
                for (let i = 0; i <= steps; i++) {
                    const progress = i / steps;
                    const angle = rotations * 2 * Math.PI * progress;
                    const radius = spiralRadius * (1 - progress * 0.7);
                    
                    const chaosMultiplier = 1 + mouseSpeed / 20;
                    const spiralX = Math.cos(angle) * radius * chaosMultiplier;
                    const spiralY = Math.sin(angle) * radius * chaosMultiplier;
                    
                    const mainX = deltaX * progress;
                    const mainY = deltaY * progress;
                    
                    const chaosFactor = mouseSpeed > 10 ? (Math.random() - 0.5) * mouseSpeed : 0;
                    
                    keyframes.push({
                        transform: `translate(${mainX + spiralX + chaosFactor}px, ${mainY + spiralY + chaosFactor}px) rotate(${angle * 180 / Math.PI}deg) scale(${1 + speedInfluence * 0.2})`,
                        opacity: 1,
                        offset: progress
                    });
                }
                
                keyframes[keyframes.length - 1].opacity = 0;
                
                particle.animate(keyframes, {
                    duration: duration,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        musicParticles.removeChild(particle);
                    }
                }, duration);
            }

            function startMusicParticles() {
                // Zatrzymaj poprzednie instancje
                stopMusicParticles();
                
                // Sprawdź czy już działają
                if (particleInterval !== null) return;
                
                particleInterval = setInterval(() => {
                    if (isFlipped) { // Dodatkowe sprawdzenie
                        createMusicParticle();
                    }
                }, 500); // Jeszcze rzadziej - 500ms
            }

            function stopMusicParticles() {
                if (particleInterval !== null) {
                    clearInterval(particleInterval);
                    particleInterval = null;
                }
                
                if (extraParticleInterval !== null) {
                    clearInterval(extraParticleInterval);
                    extraParticleInterval = null;
                }
                
                // Usuń wszystkie istniejące nutki
                const existingParticles = musicParticles.querySelectorAll('.particle');
                existingParticles.forEach(particle => {
                    if (particle.parentNode) {
                        musicParticles.removeChild(particle);
                    }
                });
            }

            book.addEventListener('click', () => {
                console.log('Kliknięto książkę - isFlipped:', isFlipped);
            });

            function showSwipeHint() {
                if (!isFlipped) {
                    swipeHint.classList.add('show');
                }
            }

            function hideSwipeHint() {
                swipeHint.classList.remove('show');
            }

            function resetHintTimer() {
                clearTimeout(hintTimeout);
                hideSwipeHint();
                if (!isFlipped) {
                    hintTimeout = setTimeout(showSwipeHint, 7000);
                }
            }

            resetHintTimer();

            document.addEventListener('mousedown', startDrag);
            document.addEventListener('touchstart', handleTouchStart, { passive: false });

            function startDrag(e) {
                resetHintTimer();
                
                if (e.target.classList.contains('btn')) {
                    return;
                }
                
                const bookRect = book.getBoundingClientRect();
                const clickX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX;
                const clickY = (e.type === 'touchstart') ? e.touches[0].clientY : e.clientY;
                const relativeX = clickX - bookRect.left;
                const relativeY = clickY - bookRect.top;
                const bookWidth = bookRect.width;
                const bookHeight = bookRect.height;
                
                const inBookArea = relativeX >= 0 && relativeX <= bookWidth && relativeY >= 0 && relativeY <= bookHeight;
                const inFlippedArea = isFlipped && relativeX < 0 && relativeX > -bookWidth && relativeY > 0 && relativeY < bookHeight;
                
                let shouldReact = false;
                if (!isFlipped && inBookArea) {
                    shouldReact = true;
                } else if (isFlipped && (inBookArea || inFlippedArea)) {
                    shouldReact = true;
                }
                if (!shouldReact) return;
                
                e.preventDefault();
                e.stopPropagation();
                
                isDragging = true;
                startX = clickX;
                page1.classList.add('dragging');
                page1.style.transition = 'none';
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', endDrag);
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd);
            }

            function drag(e) {
                if (!isDragging) return;
                
                const clientX = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
                const deltaX = clientX - startX;
                const sensitivity = 0.8;
                let rotation;
                
                if (isFlipped) {
                    rotation = Math.max(-180, Math.min(0, -180 + deltaX * sensitivity));
                } else {
                    rotation = Math.max(-180, Math.min(0, deltaX * sensitivity));
                }
                
                page1.style.transform = `rotateY(${rotation}deg)`;
            }

            function endDrag(e) {
                if (!isDragging) return;
                
                isDragging = false;
                page1.classList.remove('dragging');
                page1.style.transition = 'transform 0.8s ease-out';
                
                const clientX = (e.type === 'touchend' && e.changedTouches) ? e.changedTouches[0].clientX : e.clientX;
                const deltaX = clientX - startX;
                const threshold = 60;
                
                if (deltaX < -threshold && !isFlipped) {
                    flipPage();
                } else if (deltaX > threshold && isFlipped) {
                    unflipPage();
                } else {
                    resetPage();
                }
                
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', endDrag);
                document.removeEventListener('touchmove', handleTouchMove);
                document.removeEventListener('touchend', handleTouchEnd);
            }

            function handleTouchStart(e) {
                e.preventDefault();
                startDrag(e);
            }

            function handleTouchMove(e) {
                e.preventDefault();
                drag(e);
            }

            function handleTouchEnd(e) {
                e.preventDefault();
                endDrag(e);
            }

            function flipPage() {
                // Zabezpieczenie przed wielokrotnym wywołaniem
                if (isFlipped) return;
                
                isFlipped = true;
                currentRotation = -180;
                page1.classList.add('flipped');
                page1.style.transform = 'rotateY(-180deg)';
                page1.style.zIndex = '1';
                
                hideSwipeHint();
                clearTimeout(hintTimeout);
                
                // Zatrzymaj poprzednią muzykę i cząsteczki
                audio.pause();
                audio.currentTime = 0;
                stopMusicParticles();
                
                // Ustaw flagę i uruchom nową instancję
                isAudioPlaying = true;
                audio.playbackRate = 1.0;
                audio.play().then(() => {
                    console.log('Audio started successfully');
                }).catch(e => {
                    console.log('Nie można odtworzyć audio:', e);
                    isAudioPlaying = false;
                });
                
                // Uruchom cząsteczki po krótkim opóźnieniu
                setTimeout(() => {
                    if (isFlipped) {
                        startMusicParticles();
                    }
                }, 100);
            }

            function unflipPage() {
                // Zabezpieczenie przed wielokrotnym wywołaniem
                if (!isFlipped) return;
                
                isFlipped = false;
                currentRotation = 0;
                page1.classList.remove('flipped');
                page1.style.transform = 'rotateY(0deg)';
                page1.style.zIndex = '3';
                
                resetHintTimer();
                
                // Zatrzymaj wszystko
                isAudioPlaying = false;
                audio.pause();
                audio.playbackRate = 1.0;
                stopMusicParticles();
            }

            function resetPage() {
                const targetRotation = isFlipped ? -180 : 0;
                page1.style.transition = 'transform 0.6s ease-out';
                page1.style.transform = `rotateY(${targetRotation}deg)`;
                setTimeout(() => {
                    page1.style.transition = '';
                }, 600);
            }

            window.handleButtonClick = function(action) {
                switch(action) {
                    case 'archive':
                        alert('Otwieranie archiwum...');
                        break;
                    case 'info':
                        alert('Wyświetlanie informacji...');
                        break;
                    case 'about':
                        alert('O aplikacji...');
                        break;
                }
            }
        }
    </script>
