<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klub Zaproszenie</title>
  <style>
    @font-face {
      font-family: 'Apple Garamond';
      src: url('fonts/AppleGaramond-Italic.ttf') format('truetype');
      font-style: italic;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      cursor: url('cursor1.png') 16 16, auto; /* hotspot w środku 32×32 */
    }

    body {
      font-family: 'Apple Garamond', serif;
      background: #cccccc;       /* tło okna: ciemniejszy, jasno szary */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }

    .book-container {
      perspective: 1200px;
      transform-style: preserve-3d;
    }

    .book {
      width: 500px;
      height: 563px; /* proporcja 500×(338/300) ≈ 563 */
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(5deg);
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px; /* zaokrąglone rogi */
      transform-style: preserve-3d;
      transition: transform 0.6s ease-out;
      backface-visibility: hidden;
      cursor: grab;
    }
    .page.dragging {
      cursor: grabbing;
      z-index: 1000;
    }

    /* Gdy strona odwrócona */
    .page.flipped {
      transform: rotateY(-180deg);
    }

    .page-front,
    .page-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: #e0e0e0;        /* jasno szare tło */
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-front img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    /* Tylna strona odwrócona o 180, będzie widoczna po flipie */
    .page-back {
      transform: rotateY(180deg);
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background: none;
      border: none;
      font-family: 'Apple Garamond', serif;
      font-size: 36px;
      color: #333;
      cursor: url('cursorhover.png') 16 16, pointer; /* hotspot w środku */
      text-decoration: none;
    }
    .btn:hover {
      color: #000;
      text-decoration: underline;
    }

    .music-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    .particle {
      position: absolute;
      font-size: 60px; /* 3× większe nutki */
      opacity: 0;
      animation: float-up 3s ease-out forwards;
    }
    @keyframes float-up {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) rotate(360deg);
      }
    }

    /* Responsywność na urządzenia mobilne */
    @media (max-width: 800px) {
      .book {
        width: 300px;
        height: 338px; /* proporcja 300×(338/300) */
      }
      .btn {
        font-size: 28px;
      }
      .particle {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book">
      <!-- Pojedyncza karta: .page1 z front/back -->
      <div class="page page1" id="page1">
        <div class="page-front">
          <img src="logo.png" alt="Logo">
        </div>
        <div class="page-back" id="pageBack">
          <!-- Menu widoczne po obróceniu -->
          <button class="btn" onclick="handleButtonClick('archive')">Archive</button>
          <button class="btn" onclick="handleButtonClick('info')">Info</button>
          <button class="btn" onclick="handleButtonClick('about')">About</button>
        </div>
      </div>
    </div>
  </div>

  <div class="music-particles" id="musicParticles"></div>

  <script>
    let isDragging = false;
    let startX = 0;
    let isFlipped = false;
    let particleInterval;
    let permissionGranted = false;
    const audio = new Audio('muza.wav');
    audio.loop = true;

    const page1 = document.getElementById('page1');
    const book = document.querySelector('.book');
    const musicParticles = document.getElementById('musicParticles');

    function startMusicParticles() {
      const bookRect = book.getBoundingClientRect();
      const bookCenterX = bookRect.left + bookRect.width / 2;
      const bookCenterY = bookRect.top + bookRect.height / 2;
      particleInterval = setInterval(() => {
        createMusicParticle(bookCenterX, bookCenterY);
      }, 500);
    }

    function stopMusicParticles() {
      if (particleInterval) {
        clearInterval(particleInterval);
        particleInterval = null;
      }
    }

    function createMusicParticle(x, y) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const noteEmojis = ['♪', '♫', '♩', '♬'];
      particle.textContent = noteEmojis[Math.floor(Math.random() * noteEmojis.length)];
      const offsetX = (Math.random() - 0.5) * 150;
      const offsetY = (Math.random() - 0.5) * 100;
      particle.style.left = (x + offsetX) + 'px';
      particle.style.top = (y + offsetY) + 'px';
      musicParticles.appendChild(particle);
      setTimeout(() => {
        if (particle.parentNode) {
          particle.remove();
        }
      }, 3000);
    }

    // Odblokowanie odtwarzania muzyki przy pierwszym kliknięciu w książkę
    book.addEventListener('click', () => {
      if (!permissionGranted) {
        audio.play().then(() => {
          audio.pause();
          permissionGranted = true;
        }).catch(() => {
          // Jeżeli odtwarzanie nie powiodło się, spróbujemy później
        });
      }
    }, { once: true });

    // Obsługa przeciągania front/back dla page1
    page1.addEventListener('mousedown', startDrag);
    page1.addEventListener('touchstart', handleTouchStart, { passive: false });

    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      startX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX;
      page1.classList.add('dragging');
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchmove', handleTouchMove, { passive: false });
      document.addEventListener('touchend', handleTouchEnd);
    }

    function drag(e) {
      if (!isDragging) return;
      const clientX = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
      const deltaX = clientX - startX;
      const maxRotation = 180;
      let rotation;
      if (isFlipped) {
        rotation = Math.max(-180, Math.min(0, -180 + deltaX * 0.5));
      } else {
        rotation = Math.max(-maxRotation, Math.min(0, deltaX * 0.5));
      }
      page1.style.transform = `rotateY(${rotation}deg)`;
    }

    function endDrag(e) {
      if (!isDragging) return;
      isDragging = false;
      page1.classList.remove('dragging');
      const clientX = (e.type === 'touchend' && e.changedTouches) ? e.changedTouches[0].clientX : e.clientX;
      const deltaX = clientX - startX;
      const threshold = 60;
      if (deltaX < -threshold && !isFlipped) {
        flipPage();
      } else if (deltaX > threshold && isFlipped) {
        unflipPage();
      } else {
        resetPage();
      }
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('mouseup', endDrag);
      document.removeEventListener('touchmove', handleTouchMove);
      document.removeEventListener('touchend', handleTouchEnd);
    }

    function handleTouchStart(e) {
      e.preventDefault();
      startDrag(e);
    }

    function handleTouchMove(e) {
      e.preventDefault();
      drag(e);
    }

    function handleTouchEnd(e) {
      e.preventDefault();
      endDrag(e);
    }

    function flipPage() {
      isFlipped = true;
      page1.classList.add('flipped');
      if (permissionGranted) {
        audio.currentTime = 0;
        audio.play();
      }
      startMusicParticles();
    }

    function unflipPage() {
      isFlipped = false;
      page1.classList.remove('flipped');
      audio.pause();
      stopMusicParticles();
    }

    function resetPage() {
      const rotation = isFlipped ? -180 : 0;
      page1.style.transform = `rotateY(${rotation}deg)`;
      setTimeout(() => {
        page1.style.transition = 'transform 0.4s ease-out';
        page1.style.transform = `rotateY(${rotation}deg)`;
        setTimeout(() => {
          page1.style.transition = '';
        }, 400);
      }, 50);
    }

    function handleButtonClick(action) {
      console.log(`Kliknięto: ${action}`);
      switch(action) {
        case 'archive':
          alert('Otwieranie archiwum...');
          break;
        case 'info':
          alert('Wyświetlanie informacji...');
          break;
        case 'about':
          alert('O aplikacji...');
          break;
      }
    }
  </script>
</body>
</html>
