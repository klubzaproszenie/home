<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klub Zaproszenie</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond';
            src: url('fonts/AppleGaramond-Italic.ttf') format('truetype');
            font-style: italic;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            cursor: url('cursor1.png') 16 16, auto;
        }

        body {
            font-family: 'Apple Garamond', serif;
            background: #cccccc;
            min-height: 100vh;
            display: flex;
            justify-content: flex-end; /* wyrównanie książki do prawej */
            align-items: center;
            overflow: hidden;
            user-select: none;
            padding-right: 2vw; /* mały margines od prawej krawędzi */
        }

        .book-container {
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        .book {
            /* Duży, responsywny rozmiar: 60vw szerokości, wysokość proporcjonalna */
            width: 60vw;
            height: calc(60vw * 1.126); /* 1.126 = 563 / 500 */
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(5deg);
            cursor: grab;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5); /* efekt „pop” */
            border-radius: 12px;
        }

        .book:active {
            cursor: grabbing;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            pointer-events: auto;
        }

        .page.dragging {
            cursor: grabbing;
            z-index: 1000;
        }

        .page1 .page-front {
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 3;
        }

        .page1-logo {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .page-front,
        .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .page-back {
            transform: rotateY(180deg);
        }

        .page1 {
            transform-origin: right center; /* zmieniono na prawy brzeg */
            transition: transform 0.6s ease-out;
            z-index: 3;
        }

        .page1.flipped {
            transform: rotateY(-180deg);
            z-index: 1;
        }

        /* gdy ksiazka jest otwarta, tylna strona okładki reaguje na klik */
        .page1.flipped .page-back {
            pointer-events: auto;
            cursor: grab;
        }
        .page1.flipped .page-back:active {
            cursor: grabbing;
        }

        .page3 {
            z-index: 2;
            transform: translateZ(-4px);
        }

        .buttons-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
            align-items: center;
        }

        .btn {
            background: none;
            border: none;
            font-family: 'Apple Garamond', serif;
            font-size: 36px;
            color: #333;
            cursor: url('cursorhover.png') 16 16, pointer;
            text-decoration: none;
        }

        .btn:hover {
            color: #000;
            text-decoration: underline;
        }

        .corner-grab,
        .corner-grab2 {
            display: none;
        }

        .music-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            font-size: 80px; /* większe nutki */
            opacity: 0;
            animation: float-up 3s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) rotate(360deg);
            }
        }

        @media (max-width: 800px) {
            .book {
                width: 80vw;
                height: calc(80vw * 1.126);
            }
            .btn {
                font-size: 28px;
            }
            .particle {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book" id="book">
            <div class="page page1" id="page1">
                <div class="page-front">
                    <img src="logo.png" alt="Logo" class="page1-logo">
                </div>
                <div class="page-back" id="page1Back"></div>
            </div>

            <div class="page page3" id="page3">
                <div class="page-front">
                    <!-- Dodatkowa treść drugiej strony, jeśli potrzeba -->
                </div>
            </div>

            <div class="buttons-container" id="buttonsContainer">
                <button class="btn" onclick="handleButtonClick('archive')">Archive</button>
                <button class="btn" onclick="handleButtonClick('info')">Info</button>
                <button class="btn" onclick="handleButtonClick('about')">About</button>
            </div>
        </div>
    </div>

    <div class="music-particles" id="musicParticles"></div>

    <script>
        let isDragging = false;
        let startX = 0;
        let currentRotation = 0;
        let isFlipped = false;
        let particleInterval;
        let permissionGranted = false;
        const audio = new Audio('muza.wav');
        audio.loop = true;

        const page1 = document.getElementById('page1');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const musicParticles = document.getElementById('musicParticles');
        const book = document.getElementById('book');

        function startMusicParticles() {
            particleInterval = setInterval(() => {
                createMusicParticle();
            }, 500);
        }

        function stopMusicParticles() {
            if (particleInterval) {
                clearInterval(particleInterval);
                particleInterval = null;
            }
        }

        function createMusicParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const noteEmojis = ['♪', '♫', '♩', '♬'];
            particle.textContent = noteEmojis[Math.floor(Math.random() * noteEmojis.length)];
            // Pojawiają się po lewej stronie przeglądarki:
            const x = Math.random() * (window.innerWidth * 0.2); // lewa 20% szerokości
            const y = window.innerHeight + 20; // zaczynają nieco poza dolną krawędzią
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            musicParticles.appendChild(particle);
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 3000);
        }

        // Odblokowanie odtwarzania muzyki przy pierwszym kliknięciu w książkę
        book.addEventListener('click', () => {
            if (!permissionGranted) {
                audio.play().then(() => {
                    audio.pause();
                    permissionGranted = true;
                }).catch(() => {
                    console.log('Audio autoplay blocked');
                });
            }
        }, { once: true });

        document.addEventListener('mousemove', logMousePosition);
        document.addEventListener('click', logClickPosition);

        function logMousePosition(e) {
            const bookRect = book.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const relativeX = mouseX - bookRect.left;
            const relativeY = mouseY - bookRect.top;
            const bookWidth = bookRect.width;
            const bookHeight = bookRect.height;
            const inFlippedArea = isFlipped &&
                                   relativeX < 0 &&
                                   relativeX > -bookWidth &&
                                   relativeY > 0 &&
                                   relativeY < bookHeight;
            if (!window.lastLogTime || Date.now() - window.lastLogTime > 100) {
                console.log(`Mouse: X=${Math.round(mouseX)}, Y=${Math.round(mouseY)} | Relative: X=${Math.round(relativeX)}, Y=${Math.round(relativeY)} | Book: ${Math.round(bookWidth)}x${Math.round(bookHeight)} | IsFlipped: ${isFlipped} | InFlippedArea: ${inFlippedArea}`);
                window.lastLogTime = Date.now();
            }
        }

        function logClickPosition(e) {
            const bookRect = book.getBoundingClientRect();
            const clickX = e.clientX;
            const clickY = e.clientY;
            const relativeX = clickX - bookRect.left;
            const relativeY = clickY - bookRect.top;
            const bookWidth = bookRect.width;
            const bookHeight = bookRect.height;
            const leftSide = relativeX < bookWidth * 0.5;
            const inFlippedArea = isFlipped &&
                                   relativeX < 0 &&
                                   relativeX > -bookWidth &&
                                   relativeY > 0 &&
                                   relativeY < bookHeight;
            console.log('=== CLICK ===');
            console.log(`Click: X=${Math.round(clickX)}, Y=${Math.round(clickY)}`);
            console.log(`Relative: X=${Math.round(relativeX)}, Y=${Math.round(relativeY)}`);
            console.log(`Book size: ${Math.round(bookWidth)}x${Math.round(bookHeight)}`);
            console.log(`Left side: ${leftSide}, Is flipped: ${isFlipped}`);
            console.log(`In flipped area: ${inFlippedArea}`);
            console.log(`Should work: ${isFlipped ? (leftSide || inFlippedArea) : true}`);
            console.log('============');
        }

        document.addEventListener('mousedown', startDrag);
        document.addEventListener('touchstart', handleTouchStart, { passive: false });

        function startDrag(e) {
            if (e.target.classList.contains('btn')) {
                console.log('Clicked on button - ignoring');
                return;
            }

            const bookRect = book.getBoundingClientRect();
            const clickX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX;
            const clickY = (e.type === 'touchstart') ? e.touches[0].clientY : e.clientY;
            const relativeX = clickX - bookRect.left;
            const relativeY = clickY - bookRect.top;
            const bookWidth = bookRect.width;
            const bookHeight = bookRect.height;

            const inBookArea = (relativeX >= 0 && relativeX <= bookWidth && relativeY >= 0 && relativeY <= bookHeight);
            const inFlippedArea = isFlipped &&
                                   relativeX < 0 &&
                                   relativeX > -bookWidth &&
                                   relativeY > 0 &&
                                   relativeY < bookHeight;

            console.log('=== START DRAG ATTEMPT ===');
            console.log(`Click at: X=${Math.round(clickX)}, Y=${Math.round(clickY)}`);
            console.log(`Relative: X=${Math.round(relativeX)}, Y=${Math.round(relativeY)}`);
            console.log(`In book area: ${inBookArea}, In flipped area: ${inFlippedArea}`);
            console.log(`Is flipped: ${isFlipped}`);

            let shouldReact = false;
            if (!isFlipped && inBookArea) {
                shouldReact = true;
                console.log('Book closed - reacting to click in book area');
            } else if (isFlipped && (inBookArea || inFlippedArea)) {
                shouldReact = true;
                console.log('Book open - reacting to click in book or flipped area');
            }

            if (!shouldReact) {
                console.log('Not reacting to this click');
                return;
            }

            e.preventDefault();
            e.stopPropagation();

            isDragging = true;
            startX = clickX;
            page1.classList.add('dragging');

            page1.style.transition = 'none';

            console.log('Drag started successfully');

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
        }

        function drag(e) {
            if (!isDragging) return;

            const clientX = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
            const deltaX = clientX - startX;
            const sensitivity = 0.7;
            let rotation;

            if (isFlipped) {
                // Kartka jest otwarta – przeciągnięcie w prawo zamyka (od -180 do 0)
                rotation = Math.max(-180, Math.min(0, -180 + deltaX * sensitivity));
            } else {
                // Kartka jest zamknięta – przeciągnięcie w lewo otwiera (od 0 do -180)
                rotation = Math.max(-180, Math.min(0, deltaX * sensitivity));
            }

            page1.style.transform = `rotateY(${rotation}deg)`;
        }

        function endDrag(e) {
            if (!isDragging) return;

            isDragging = false;
            page1.classList.remove('dragging');

            page1.style.transition = 'transform 0.6s ease-out';

            const clientX = (e.type === 'touchend' && e.changedTouches) ? e.changedTouches[0].clientX : e.clientX;
            const deltaX = clientX - startX;
            const threshold = 50;

            console.log('Delta X:', deltaX, 'Is flipped:', isFlipped);

            if (deltaX < -threshold && !isFlipped) {
                console.log('Otwieranie książki');
                flipPage();
            } else if (deltaX > threshold && isFlipped) {
                console.log('Zamykanie książki');
                unflipPage();
            } else {
                console.log('Reset do poprzedniego stanu');
                resetPage();
            }

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('touchend', handleTouchEnd);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            startDrag(e);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            drag(e);
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            endDrag(e);
        }

        function flipPage() {
            isFlipped = true;
            page1.classList.add('flipped');
            page1.style.transform = 'rotateY(-180deg)';
            page1.style.zIndex = '1';

            if (permissionGranted) {
                audio.currentTime = 0;
                audio.play();
            }
            startMusicParticles();
        }

        function unflipPage() {
            isFlipped = false;
            page1.classList.remove('flipped');
            page1.style.transform = 'rotateY(0deg)';
            page1.style.zIndex = '3';

            audio.pause();
            stopMusicParticles();
        }

        function resetPage() {
            const targetRotation = isFlipped ? -180 : 0;
            page1.style.transition = 'transform 0.4s ease-out';
            page1.style.transform = `rotateY(${targetRotation}deg)`;

            setTimeout(() => {
                page1.style.transition = '';
            }, 400);
        }

        function handleButtonClick(action) {
            console.log(`Kliknięto: ${action}`);
            switch(action) {
                case 'archive':
                    alert('Otwieranie archiwum...');
                    break;
                case 'info':
                    alert('Wyświetlanie informacji...');
                    break;
                case 'about':
                    alert('O aplikacji...');
                    break;
            }
        }
    </script>
</body>
</html>
